<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I Love U B</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen bg-pink-50 text-pink-900">
  <div id="popup-root" class="fade-in p-4 w-full">
    <div class="relative rounded-xl overflow-hidden shadow-xl bg-white ring-1 ring-pink-100">
      <div class="hearts-pointer-events absolute inset-0 z-0 pointer-events-none" id="hearts-layer"></div>

      <div class="relative z-10 p-3">
        <div class="flex items-center justify-between mb-2">
          <h1 class="text-lg font-semibold text-pink-700">I Love U BðŸ’–</h1>
          <div class="text-xs text-pink-500">Offline</div>
        </div>

        <div class="relative select-none main-image-container">
          <img id="main-image"
               src=""
               alt="Scene"
               class="block w-full object-contain rounded-lg transition-transform duration-200 ease-out hover:scale-105 hover:shadow-pink-glow main-image" />
          <button id="prev-btn"
                  class="nav-btn left-2"
                  aria-label="Previous">&#10094;</button>
          <button id="next-btn"
                  class="nav-btn right-2"
                  aria-label="Next">&#10095;</button>
        </div>

        <div id="caption" class="mt-2 text-center text-sm italic text-pink-700"></div>

        <div class="mt-3 grid grid-cols-6 gap-2">
          <template id="thumb-template">
            <button class="thumb-btn group" aria-label="Choose image">
              <img data-index=""
                   src=""
                   alt=""
                   class="thumb-img group-[.active]:ring-2 group-[.active]:ring-pink-400" />
            </button>
          </template>
          <div id="thumbnails" class="col-span-6 grid grid-cols-6 gap-2"></div>
        </div>
      </div>
    </div>
  </div>
  <audio id="bgm" src="images/background.mp3" loop preload="auto" autoplay class="bgm-hidden"></audio>
  <script src="popup.js"></script>
</body>
</html>
